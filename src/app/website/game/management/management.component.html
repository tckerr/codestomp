<div class="container-fluid mt-1 pr-2 pl-2" #container>
   <div class="row">
      <div class="col-12">
         <app-company-digest></app-company-digest>
      </div>
   </div>
   <div class="row">
      <div class="col-12">
         <div class="card mt-1">
            <div class="card-header small pt-2" *ngIf="activeBusinessUnits.length > 1">
               <ul class="nav nav-tabs card-header-tabs">
                  <li class="nav-item" *ngFor="let unit of activeBusinessUnits">
                     <a
                        class="nav-link"
                        [routerLink]="unit.id"
                        routerLinkActive="active">
                        <i class="fa" style="margin-right: .15rem" [ngClass]="unit.icon"></i>
                        {{unit.name}}
                     </a>
                  </li>
               </ul>
            </div>
            <div class="card-block p-2">
               <router-outlet></router-outlet>
            </div>
         </div>
      </div>
   </div>
   <div class="card mt-1">
      <div class="card-header pt-2 pb-2 pr-2">
         Achievements Progress
         <span class="pull-right text-muted"
               [ngbPopover]="achievementsExplanation"
               triggers="mouseenter:mouseleave"
               placement="left">
      <i class="fa fa-question-circle"></i></span>
      </div>
      <div class="card-block p-2">
         <div class="row" *ngFor="let track of achievementTracks">
            <div class="col-12">
               <app-achievement-progress-bar [achievementTrackId]="track.id"></app-achievement-progress-bar>
            </div>
         </div>
      </div>
   </div>
</div>

<ng-template #achievementsExplanation>
   <p class="mb-0">
      Earn <strong>achievements</strong> over time by completing the necessary requirements. Achievements
      will typically unlock new features free of charge!
   </p>
</ng-template>

<ng-template #specialEventModal let-c="close" let-d="dismiss">
   <div class="modal-header">
      <h4 class="modal-title">{{specialEventModalViewData.eventName}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
         <span aria-hidden="true">&times;</span>
      </button>
   </div>
   <div class="modal-body">
      <p>{{specialEventModalViewData.description}}</p>
   </div>
   <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="c('Close click')">
         {{specialEventModalViewData.buttonText}}
      </button>
   </div>
</ng-template>
