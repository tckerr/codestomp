<div class="container-fluid mt-2 pr-2 pl-2">
   <app-company-digest></app-company-digest>
   <div class="card mt-2">
      <div class="card-header small pt-2" *ngIf="activeBusinessUnits.length > 1">
         <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item" *ngFor="let unit of activeBusinessUnits">
               <a
                  class="nav-link"
                  [routerLink]="unit.id"
                  routerLinkActive="active">{{unit.name}}</a>
            </li>
         </ul>
      </div>
      <div class="card-block p-2">
         <router-outlet></router-outlet>
      </div>
   </div>
</div>
