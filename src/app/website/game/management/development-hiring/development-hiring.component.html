<div class="card mt-1">
   <div class="card-header small pt-2">
      Development Job Market
   </div>
   <div class="card-block p-2">
      <div class="row">
         <div class="col-12">

            <!--<div class="row h-100" *ngIf="!hireMode">-->

            <!--</button>-->
            <!--</div>-->
            <!--</div>-->
            <!--</div>-->
            <!--</div>-->

            <div class="row h-100">
               <div class="col-5 pr-0">
                  <div class="list-group small">
                     <button *ngFor="let hireType of devHireTypes"
                             class="list-group-item list-group-item-action p-1"
                             [class.active]="activeHireType && activeHireType.id == hireType.id"
                             [disabled]="!hireType.unlocked"
                             (click)="activeHireType = hireType">
                        <span>{{hireType.displayName}}</span>
                        <i *ngIf="!hireType.unlocked" class="fa fa-lock ml-1"></i>
                     </button>
                  </div>
               </div>
               <div class="col-7 pl-1" *ngIf="activeHireType">
                  <div class="card">
                     <div class="card-block p-1">
                        <div class="row">
                           <div class="col-3 text-right">
                              Coding
                           </div>
                           <div class="col-3 ">
                              <span class="badge badge-default">{{activeHireType.cph | number: '1.0-0'}}/hr</span>
                           </div>
                           <div class="col-2 text-right">
                              QA
                           </div>
                           <div class="col-3 ">
                              <span class="badge badge-default">{{activeHireType.qaph | number: '1.0-0'}}/hr</span>
                           </div>
                        </div>
                     </div>
                     <div class="row ">
                        <div class="col-3 text-right">
                           Salary
                        </div>
                        <div class="col-8 ">
                              <span
                                 class="badge badge-default">
                                 <span>{{activeHireType.salary | currency: "USD":true}}/yr </span>
                                 <span>({{activeHireType.salaryPerHour | currency: "USD":true}}/hr)</span>
                              </span>
                        </div>
                     </div>
                     <div class="row small m-2 mb-1">
                        <div class="col-12 text-center">
                           <button class="btn btn-success btn-block btn-sm btn-interactive"
                                   (click)="activeHireType.hire()"
                                   [disabled]="activeHireType.count() <= 0">
                              <span>Hire ({{activeHireType.count()}} available)</span>
                           </button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
