<div class="p-0 log-history-container">
   <div class="mw-100 p-0" class="log-history-content list-group">
      <ng-container *ngFor="let log of logs; let odd = odd;">
         <div class="mw-100 d-block log-history-item p-1 mt-1 small list-group-item"
              [ngClass]="{
                  'list-group-item-warning': log.logType == LogType.Warning,
                  'bg-faded': log.logType == LogType.Trace,
                  'list-group-item-success': log.logType == LogType.Success,
                  'list-group-item-info': log.logType == LogType.Info,
                  'list-group-item-danger': log.logType == LogType.Error,
                  'odd': odd
              }">
            <span class="mw-100 p-0">{{log.message}}</span>
         </div>
      </ng-container>
   </div>
</div>
