<div class="row mt-1">
   <div class="col-8">
      <div class="row">
         <div class="col-12">
            <table class="code-status w-100">
               <tbody>
               <tr>
                  <td colspan="2" class="align-middle text-center small">Code status:</td>
                  <td colspan="15" class="align-middle">
                     <app-code-breakdown></app-code-breakdown>
                  </td>
               </tr>
               </tbody>
            </table>
         </div>
      </div>
      <hr class="mt-2 mb-2">
      <div class="row">
         <div class="col-12">
            <app-development-actions></app-development-actions>
         </div>
      </div>
      <hr class="mt-2 mb-2">
      <div class="row" *ngIf="devHiringUnlocked()">
         <div class="col-12">
            <app-staff-summary [businessUnitId]="'development'"></app-staff-summary>
         </div>
      </div>
   </div>

   <div class="col-4 pl-0">
      <app-job-market [businessUnitId]="'development'"></app-job-market>
   </div>
</div>
