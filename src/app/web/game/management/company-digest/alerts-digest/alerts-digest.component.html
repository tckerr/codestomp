<div class="row h-100">
   <div class="col-12 pl-1 h-100">
      <div
         class="pb-0 alert alert-danger h-100 in"
         *ngIf="alerts.length > 1">
         <button (click)="alerts.shift()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
         </button>
         <span>{{alerts[1]}}</span>
      </div>
   </div>
</div>
